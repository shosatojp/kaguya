<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kaguya</title>
    <script src="./js/square.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <h1>Kaguya - Secure password generator</h1>
    <div id="main">
        <div id="header">
            <textarea id="title-textarea" placeholder="Titles (One title per line)" rows="6"></textarea>
            <!-- <input id="title" type="text" placeholder="Title"> -->
            <button id="create">Create</button>
            <a id="download-link" download></a>
        </div>
        <div id="table">

        </div>
    </div>
</body>
<script>
    const rss = [];
    document.querySelector('#create').addEventListener('click', () => {
        document.querySelector('#title-textarea').value.split('\n').forEach(title => {
            var rs = new RandSquare(10, 10, title);
            document.querySelector('#table').appendChild(rs.create_table());
            rss.push(rs);
        });

        const canvas = RandSquare.create_document(rss);

        const img = canvas.toDataURL("image/png");
        const a = document.querySelector('#download-link');
        a.setAttribute('href', img);
        a.textContent = 'Download';
    });
</script>

</html>
